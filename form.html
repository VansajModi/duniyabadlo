<!doctype html>
<html>
<head>
<title>
Forms
</title>
</head>
<body>
 <h1 align="center">
Western Odisha Covid test Eligibility
 </h1>
<form name="Western Odisha covid test eligibility">
<fieldset style="background-color:lightgrey;">
<legend>Personal Details</legend>
 <label for="firstname">First name:</label><br>
 <input type="text" name="firstname"><br>
 <label for="lastname">Last name:</label><br>
 <input type="text" name="lastname"><br>
 <label for="age">Age:</label><br>
 <input type="text" name="age"><br>

 <label>Gender</label><br>
 <input type="radio" name="gender">
 <label for="male">Male</label><br>
 <input type="radio" name="gender">
 <label for="female">Female</label><br>
 <input type="radio" name="gender">
 <label for="other">Other</label><br>
</fieldset>

<fieldset style="background-color:lightgrey;">
<legend>Symptoms:</legend>
<label>Check your Symptoms</label><br>
<input type="checkbox" name="sympotms" value="difficulty breathing">
<label for="difficulty breathing">Difficulty Breathing</label><br>
<input type="checkbox" name="sympotms" value="low oxygen level">
<label for="low oxygen level">low oxygen level</label><br>
<input type="checkbox" name="sympotms" value="Fever">
<label for="Fever">Fever</label><br>
<input type="checkbox" name="sympotms" value="Coughing">
<label for="Coughing">Coughing</label><br>
<label for="Other (Mention):">Other (Mention):</label><br>
<input type="text" name="Other"><br>
</fieldset>

<fieldset style="background-color:lightgrey;">
<legend>Address Details</legend>
<label>Choose your State</label><br>

<select id="District" name="District">
	<option value="Bargarh">Bargarh</option>
	<option value="Bolangir">Bolangir</option>
	<option value="Boudh">Boudh</option>
	<option value="Deogarh">Deogarh</option>
	<option value="Kalahandi">Kalahandi</option>
	<option value="Nuapada">Nuapada</option>
	<option value="Sambalpur">Sambalpur</option>
	<option value="Subarnapur">Subarnapur</option>
	<option value="Sundargarh">Sundargarh</option>
	<option value="Athamallick Sub-division">Athamallick Sub-division</option>
</select><br>
<textarea name="address detail" rows="7" cols="30">
Address:
</textarea>
</fieldset><br>
<fieldset style="background-color:lightgrey;">
<textarea name="Other Health Problems" rows="7" cols="30">
Other Health Problems:
</textarea><br><br>
<input type="submit" name="Submit">
</Fieldset><br>


</form>
</body>
</html>
